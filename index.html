<!DOCTYPE html>
<html>
<head>
    <title>Voice I/O Demo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Voice I/O Demo</h1>
            <button id="toggleMic">Listen</button>
        </div>
        
        <div id="status">Current State: <span id="currentState">idle</span></div>
        
        <div class="transcript-container">
            <div id="finalTranscript">Transcript will appear here</div>
            <div id="interimTranscript"></div>
        </div>


        <div id="response">
            <input type="text" id="responseInput" placeholder="Enter your response">
            <button id="speakButton">Speak</button>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
